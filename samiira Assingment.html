<!DOCTYPE html>
<html>
    <head>
        <title>Register Form </title>
    </head>
    <boyd>
        <form>
            <table>
                <tr>
                    <td>
                        student photo :
                    </td>
                    <td>
                        <img src="student.png"width="50">
                    </td>
                </tr>
                <tr> 
                    <td>
                        first name :
                    </td>
                    <td>
                     <input type="text"placeholder="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        password :
                    </td>
                    <td>
                        <input type="password"placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address :
                    </td>
                    <td>
                        <input type="address"placeholder="address">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="email"placeholder="Emai">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone on :
                    </td>
                    <td>
                        <select>
                            <option>+252</option>
                            <option>+253</option>
                            <option>+781</option>
                            <option>+096</option>
                            <option>+362</option>
                        </select>
                        <input type="phone"placeholder="6379790352">
                    </td>
                </tr>
                <tr>
                    <td>
                        shift and afternoon :
                    </td>
                    <td>
                        <input type="shift"placeholder="shift and afternoon">
                    </td>
                </tr>
                <tr>
                    <td>
                         faculty :
                    </td>
                    <td>
                        <input type="faculty"placeholder="faculty">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date :
                    </td>
                    <td>
                        <input type="date"placeholder="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio"name="gender">Male
                        <input type="radio"name="gender">female
                </tr>
                <tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
            </table>
        </form>
    </boyd>
</html>
